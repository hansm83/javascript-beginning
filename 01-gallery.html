<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>01-gallery</title>
  <link rel="stylesheet" href="css/01-gallery.css">
  <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrap">
		<h1 class="h_tit">남산도서관</h1>
		<p class="h_txt">남산도서관은 경성부립도서관(서울시 중구 명동)을 전신으로 1922년에 개관하여, 1964년 현위치(서울시 용산구 소월길)에 건물을 신축하여 이전하였고, 이듬해인 1965년에 도서관 명칭을 현재와 같이 남산도서관으로 하였습니다.</p>
		<div class="gallery">
			<!-- gallery-controls -->
			<div class="gallery-controls">
				<div class="inner">
					<button type="button" class="gallery-control-btn">
						<img src="img/img-slide-thumb-01.jpg" alt="남산도서관 앞뜰">
					</button>
					<button type="button" class="gallery-control-btn">
						<img src="img/img-slide-thumb-02.jpg" alt="남산도서관 옆 공원">
					</button>				
					<button type="button" class="gallery-control-btn">
						<img src="img/img-slide-thumb-03.jpg" alt="남산도서관 앞뜰 책장">
					</button>
					<button type="button" class="gallery-control-btn">
						<img src="img/img-slide-thumb-04.jpg" alt="남산도서관 계단의 큰나무">
					</button>
					<button type="button" class="gallery-control-btn">
						<img src="img/img-slide-thumb-05.jpg" alt="남산도서관 옆 안중근 기념관">
					</button>
				</div>
			</div>
			<!-- //gallery-controls -->
			<!-- gallery-view -->
			<div class="gallery-view">
				<img src="img/img-slide-01.jpg" alt="남산도서관 앞뜰">
			</div>
			<!-- //gallery-view -->
		</div>
	</div>
<script src="libs/DOM-Helper.js"></script>
<script src="js/01-gallery.js"></script>
</body>
</html>
